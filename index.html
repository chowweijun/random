<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="web-container">
        <div class="nav-bar">
            <img src="img/3514981.jpg" alt="logo">
            <form class="nav-form">
                <input type="text" name="text">
            </form>
            <div class="nav-logo">
                <a href="#">Product</a>
                <a href="#">Reviews</a>
                <a href="#">Voucher</a>
            </div>
        </div>

        <div class="header">
            <div class="header-content">
                <div class="text">xPhone 10</div>
                <div class="cost">$1499</div>
                <button>Buy NOW!</button>
            </div>
            <img src="img/iphone-12-finish-select-202207-black.jpeg" alt="phone">
        </div>

        <div class="content">
            <div class="content-1">
                <img src="img/download.jpeg" alt="content">
                <div>A16 Bionic chip</div>
            </div>
            <div class="content-2">
                <img src="img/images.jpeg" alt="content">
                <div>6.7″ or 6.1″
                    Super Retina XDR displayfootnote¹
                    ProMotion technology
                    Always-On display</div>
            </div>
        </div>

        <div class="reviews">
            <form>
                <label for="text">Tell us what you think about the phone!</label>
                <textarea name="review" id="review" cols="50" rows="20" placeholder="Feel free to write anything!"></textarea>
            </form>
            <div class="allreviews">
                <div>Amazing</div>
                <div>Beautiful</div>
                <div>Brilliant CPU</div>
                <div>Best Birthday gift ever</div>
            </div>
        </div>

        <div class="voucher">
            <div>Click here to get 10% Off your next purchase!</div>
            <img src="img/image.webp" alt="man">
            <button>Click here!</button>
        </div>

        <div class="footer">
            <div>@ABCDEFGHIJ</div>
        </div>
    </div>
</body>
</html>
