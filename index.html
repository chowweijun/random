<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="web-container">
        <div class="nav-bar">
            <img class="nav-logo" src="img/3514981.jpg" alt="logo">
            <form class="nav-form">
                <input type="text" name="text">
            </form>
            <div class="nav-links"> 
                <a class='nav-link link1' href="#content">Product</a>
                <a class='nav-link link2' href="#reviews">Reviews</a>
                <a class='nav-link link3' href="#voucher">Voucher</a>
            </div>
        </div>

        <div class="header">
            <div class="header-content">
                <div class="text">xPhone 10</div>
                <div class="cost">$1499</div>
                <button class="header-btn btn-look">Buy NOW!</button>
            </div>
            <img src="img/iphone-12-finish-select-202207-black.jpeg" alt="phone">
        </div>

        <div class="content" id="content">
            <div class="content-1 contents blur">
                <img src="img/download.jpeg" alt="content">
                <div>A16 Bionic chip</div>
            </div>
            <div class="content-2 contents blur">
                <img src="img/images.jpeg" alt="content">
                <div>6.7″ or 6.1″
                    Super Retina XDR displayfootnote¹
                    ProMotion technology
                    Always-On display</div>
            </div>
        </div>

        <div class="reviews" id="reviews">
            <form>
                <label for="text">Tell us what you think about the phone!</label>
                <input id="reviews-text" type="text" placeholder="Feel free to write anything!">
            </form>
            <div class="allreviews">
                
            </div>
            <button type="button" class="reviews-btn btn btn-look">Reset</button>
        </div>

        <div class="voucher" id="voucher">
            <div>Click here to draw A voucher!</div>
            <img src="img/image.webp" alt="man">
            <button class="voucher-btn btn-look">Click here!</button>
        </div>

        <div class="footer">
            <div>@ABCDEFGHIJ</div>
        </div>

        <div class="form-particulars hidden">
            <form>
                <div>
                    <label for="name">Name: </label>
                    <input type="text" id="name">
                </div>
                <div>
                    <label for="address">Address: </label>
                    <input type="text" name="address" id="address">
                </div>
                <div>
                    <label for="num">Phone Number: </label>
                    <input type="tel" name="num" id="num">
                </div>
                <img src="img/images.jpeg" alt="">
                <button type="button" class="btn btn-look">Submit</button>
            </form>
        </div>

        <div class="discount hidden">
            <div class="discount-form">
                <div class="discount-container">
                    <div class="discount-voucher">Congratulations, you have won a voucher worth $500.</div>
                    <button class="btn btn-look">Claim!</button>
                    <div class="discount-text">Terms and condition applies</div>
                </div>
                <img src="img/iphone-12-finish-select-202207-black.jpeg" alt="phone">
            </div>
        </div>
        <div class="overlay hidden"></div>
    </div>
</body>
</html>
